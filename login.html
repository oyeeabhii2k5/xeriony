<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - XERION</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #00000088;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 2px;
    }


    .login-container {
      width: 90%;
      max-width: 420px;
      background: #ffffff11;
      border-radius: 16px;
      padding: 60px 30px 30px;
      position: relative;
      box-shadow: 0 0 25px #00c6ff55;
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    .ai-title {
      font-size: 2.5rem;
      color: #00c6ff;
      margin-bottom: 10px;
    }

    .ai-image {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00c6ff;
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      background: #000428;
    }

    .login-heading {
      font-size: 1.6rem;
      margin-top: 10px;
      color: #ffffff;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      margin-top: 30px;
    }

    .login-form input {
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: #ffffffee;
      color: #000;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #004e92;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .login-form button {
      padding: 12px;
      background-color: #00c6ff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0088cc;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .login-footer a {
      color: #00c6ff;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>ABHI</h1>
  </header>
  
  <div class="login-container">
    <!-- FIRST image (main AI image) -->
    <h2 class="ai-title">XERION</h2>
    <img src="../assets/avatars/welcome-xerion.webp" alt="Xerion AI" class="ai-image" />
    <h2 class="login-heading">Login to XERION</h2>

    <form class="login-form" onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Your Email id" required />
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
      </div>
      <button type="submit">Login</button>
    </form>

    <div class="login-footer">
      Don't have an account? <a href="../auth/signup.html">Sign up</a>
    </div>
  </div>

  <script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleBtn.textContent = "Hide";
    } else {
      passwordInput.type = "password";
      toggleBtn.textContent = "Show";
    }
  }

  function handleLogin(event) {
    event.preventDefault();

    const inputEmail = document.getElementById("email").value.trim();
    const inputPass = document.getElementById("password").value.trim();

    const storedUser = localStorage.getItem("xerionUser");

    if (!storedUser) {
      alert("No user found. Please sign up first.");
      return;
    }

    const user = JSON.parse(storedUser);

    if (inputEmail === user.email && inputPass === user.password) {
      alert("Login successful. Welcome back, " + user.name + "!");
      window.location.href = "../index.html";
    } else {
      alert("Invalid email or password.Please try again.");
    }
  }
</script>
</body>
</html>
