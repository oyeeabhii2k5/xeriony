<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - XERION</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #00000088;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 2px;
    }

    .signup-container {
      width: 90%;
      max-width: 420px;
      background: #ffffff11;
      border-radius: 16px;
      padding: 60px 30px 30px;
      position: relative;
      box-shadow: 0 0 25px #00c6ff55;
      backdrop-filter: blur(10px);
      z-index: 5;
    }

    .ai-image {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00c6ff;
      background: #000428;
      margin-top: -70px;
      margin-bottom: 10px;
    }

    .xerion-label {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #00c6ff;
      margin-bottom: 6px;
    }

    .signup-heading {
      font-size: 1.3rem;
      color: #ffffff;
      margin-bottom: 25px;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
    }

    .signup-form input {
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: #ffffffee;
      color: #000;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #004e92;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .signup-form button {
      padding: 12px;
      background-color: #00c6ff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-form button:hover {
      background-color: #0088cc;
    }

    .signup-footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .signup-footer a {
      color: #00c6ff;
      text-decoration: none;
    }

    .signup-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>ABHI</h1>
  </header>

  <div class="signup-container">
    <img src="../assets/avatars/welcome-xerion.webp" alt="Xerion AI" class="ai-image" />
    <span class="xerion-label">XERION</span>
    <h2 class="signup-heading">Sign up to XERION</h2>

    <form class="signup-form" onsubmit="handleSignup(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="email" placeholder="Email" required />

      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
      </div>

      <div class="password-container">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">Show</button>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="signup-footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, button) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        button.textContent = "Hide";
      } else {
        input.type = "password";
        button.textContent = "Show";
      }
    }

    function handleSignup(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const confirmPass = document.getElementById("confirm-password").value.trim();

      if (!name || !email || !pass || !confirmPass) {
        alert("Please fill in all fields.");
        return;
      }

      if (pass !== confirmPass) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      const userData = {
        name: name,
        email: email,
        password: pass
      };

      localStorage.setItem("xerionUser", JSON.stringify(userData));
      alert("Signup successful. Welcome, " + name + "!");
      window.location.href = "../index.html";
    }
  </script>

</body>
</html>
